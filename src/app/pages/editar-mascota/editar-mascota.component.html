<div class="container">
    <h2 class="text-center mb-5"><i class="fas fa-paw"></i> Editar Mascota</h2>

    <div class="row justify-content-center">
        <!-- Columna 1 -->
        <div class="col-md-6">
            <div class="card-body">
                <form [formGroup]="editarMascotaForm" (ngSubmit)="onSubmit()">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-paw"></i> Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" />
                    </div>

                    <!-- Fecha de llegada -->
                    <div class="form-group">
                        <label for="fechaDeLlegada"><i class="fas fa-calendar-alt"></i> Fecha de Llegada</label>
                        <input type="date" class="form-control" formControlName="fechaDeLlegada" />
                    </div>

                    <!-- Estado de adopción -->
                    <div class="form-group">
                        <label for="estadoAdopcion"><i class="fas fa-heart"></i> Estado de Adopción</label>
                        <select class="form-control" formControlName="estadoAdopcion">
                            <option value="Disponible">Disponible</option>
                            <option value="Adoptada">Adoptada</option>
                            <option value="En proceso">En proceso</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- Columna 2 -->
        <div class="col-md-6">
            <div class="card-body">
                <form [formGroup]="editarMascotaForm" (ngSubmit)="onSubmit()">
                    <!-- Género -->
                    <div class="form-group">
                        <label for="genero"><i class="fas fa-genderless"></i> Género</label>
                        <select class="form-control" formControlName="genero">
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>

                    <!-- Descripción de llegada -->
                    <div class="form-group">
                        <label for="descripcionLlegada"><i class="fas fa-info-circle"></i> Descripción de Llegada</label>
                        <textarea class="form-control" formControlName="descripcionLlegada" maxlength="150"></textarea>
                    </div>

                    <!-- Esterilizado (Con select) -->
                    <div class="form-group">
                        <label for="esterilizado"><i class="fas fa-paw"></i> ¿Está esterilizado?</label>
                        <select class="form-control" formControlName="esterilizado">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <!-- Botón de Submit -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
